<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style th:replace="layout::css-fragment"></style>
</head>
<body>
<div id="form">
    <form action="/customers/save" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <!--<input type="hidden" th:field="*{id}" name="id"/>-->
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" name="name" th:value="*{name}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}" name="email" th:value="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}" name="address" th:value="*{address}"/>
        </div>
        <input type="submit" value="Save">
    </form>
</div>
</body>
</html>
