<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style th:replace="layout::css-fragment"></style>
</head>
<body>
<div id="form">
    <form action="#" th:action="@{/customers/delete}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <div class="">
            <input type="text" name="id" th:field="*{id}" th:value="*{id}"/>
        </div>
        <div>
            <label>Name</label>
            <input type="text" name="name" th:field="*{name}" th:value="*{name}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" name="email" th:field="*{email}" th:value="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" name="address" th:field="*{address}" th:value="*{address}"/>
        </div>
        <input type="submit" value="Remove">
    </form>
</div>
</body>
</html>
